<!DOCTYPE html>
<html>
<head>
<title>Basic Table</title>
</head>
<body>
<h2>Table Example</h2>
<table border="1">
<tr>
<th>Name</th>
<th>Age</th>
<th>City</th>
</tr>
<tr>
<td>John</td>
<td>25</td>
<td>New York</td>
</tr>
<tr>
<td rowspan="2">Alice</td>
<td>30</td>
<td>London</td>
</tr>
<tr>
<td>32</td>
<td>Paris</td>
</tr>
<tr>
<td>Bob</td>
<td colspan="2">Toronto</td>
</tr>
</table>
</body>
</html>
