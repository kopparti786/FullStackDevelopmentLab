<!DOCTYPE html>
<html>
<head>
<title>Timetable</title>
</head>
<body>
<h2>School Timetable</h2>
<table border="1" cellpadding="10" cellspacing="5">
<caption>Class Timetable</caption>
<tr>
<th>Day</th>
<th>9:00-10:00</th>
<th>10:00-11:00</th>
<th>11:00-12:00</th>
<th>Lunch</th>
<th>1:00-2:00</th>
</tr>
<tr>
<td>Monday</td>
<td>Math</td>
<td>English</td>
<td>Science</td>
<td rowspan="5">Break</td>
<td>History</td>
</tr>
<tr>
<td>Tuesday</td>
<td>Science</td>
<td>Math</td>
<td>Sports</td>
<td>Geography</td>
</tr>
<tr>
<td>Wednesday</td>
<td>English</td>
<td colspan="2">Project Work</td>
<td>Math</td>
</tr>
<tr>
<td>Thursday</td>
<td>History</td>
<td>English</td>
<td>Science</td>
<td>Sports</td>
</tr>
<tr>
<td>Friday</td>
<td>Math</td>
<td>Science</td>
<td>English</td>
<td>Geography</td>
</tr>
</table>
</body>
</html>
