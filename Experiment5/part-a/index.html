<!DOCTYPE html>
<html>
<head>
<title>CSS Colors</title>
<style>
h1 {
    color: red;
}
h2 {
    color: rgb(0, 128, 0);
}
h3 {
    color: #0000ff;
}
p {
    color: hsl(200, 100%, 50%);
}
</style>
</head>
<body>
<h1>Named Color</h1>
<h2>RGB Color</h2>
<h3>Hex Color</h3>
<p>HSL Color</p>
</body>
</html>
