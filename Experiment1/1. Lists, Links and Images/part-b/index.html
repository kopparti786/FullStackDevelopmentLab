<!DOCTYPE html>
<html>
<head>
<title>Hyperlinks Example</title>
</head>
<body>
<h2>Hyperlinks</h2>
<p><a href="https://www.google.com" target="_blank">Open Google in New Tab</a></p>
<p><a href="https://www.example.com" target="_self">Open Example in Same Tab</a></p>
<p><a href="https://www.wikipedia.org" target="_parent">Open Wikipedia in Parent Frame</a></p>
<p><a href="https://www.openai.com" target="_top">Open OpenAI in Full Window</a></p>
</body>
</html>
