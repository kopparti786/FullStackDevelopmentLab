<!DOCTYPE html>
<html>
<head>
  <title>Math Object Example</title>
</head>
<body>
  <h2>Math Object Demo</h2>
  <script>
    document.write("PI: " + Math.PI + "<br>");
    document.write("Square root of 25: " + Math.sqrt(25) + "<br>");
    document.write("Random number (0-1): " + Math.random() + "<br>");
  </script>
</body>
</html>
