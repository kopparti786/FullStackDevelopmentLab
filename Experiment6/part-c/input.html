<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taking Input in JavaScript</title>
</head>
<body>
  <h1>Input Examples</h1>

  <!-- Input field method -->
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="showName()">Submit</button>

  <p id="display"></p>

  <script>
    // Using prompt()
    let promptName = prompt("Please enter your name:");

    alert("You entered: " + promptName);

    // Using input field and button
    function showName() {
      const name = document.getElementById("nameInput").value;
      document.getElementById("display").textContent = "You typed: " + name;
    }
  </script>
</body>
</html>
