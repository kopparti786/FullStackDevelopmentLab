<!DOCTYPE html>
<html>
<head><title>Loops Demo</title></head>
<body>
  <h2>Print 1 to 10 using Loops</h2>

  <button onclick="printForLoop()">For Loop</button>
  <button onclick="printWhileLoop()">While Loop</button>
  <button onclick="printDoWhileLoop()">Do-While Loop</button>

  <div id="loopOutput"></div>

  <script>
    function printForLoop() {
      let output = "For Loop: ";
      for(let i = 1; i <= 10; i++) {
        output += i + " ";
      }
      document.getElementById('loopOutput').innerHTML = output;
    }

    function printWhileLoop() {
      let output = "While Loop: ";
      let i = 1;
      while(i <= 10) {
        output += i + " ";
        i++;
      }
      document.getElementById('loopOutput').innerHTML = output;
    }

    function printDoWhileLoop() {
      let output = "Do-While Loop: ";
      let i = 1;
      do {
        output += i + " ";
        i++;
      } while(i <= 10);
      document.getElementById('loopOutput').innerHTML = output;
    }
  </script>
</body>
</html>
