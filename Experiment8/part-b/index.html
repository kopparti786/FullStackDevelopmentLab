<!DOCTYPE html>
<html>
<head><title>Weekday Switch Case</title></head>
<body>
  <h2>Weekday Display</h2>
  <button onclick="displayWeekday()">Enter a number (1-7)</button>

  <script>
    function displayWeekday() {
      let day = parseInt(prompt("Enter a number between 1 and 7:"));
      let dayName;

      switch(day) {
        case 1: dayName = "Sunday"; break;
        case 2: dayName = "Monday"; break;
        case 3: dayName = "Tuesday"; break;
        case 4: dayName = "Wednesday"; break;
        case 5: dayName = "Thursday"; break;
        case 6: dayName = "Friday"; break;
        case 7: dayName = "Saturday"; break;
        default: dayName = "Invalid day number"; 
      }

      document.body.insertAdjacentHTML('beforeend', `<p>Day: ${dayName}</p>`);
    }
  </script>
</body>
</html>
