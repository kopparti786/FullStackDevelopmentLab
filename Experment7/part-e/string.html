<!DOCTYPE html>
<html>
<head>
  <title>String Object Example</title>
</head>
<body>
  <h2>String Object Demo</h2>
  <script>
    let str = "Hello JavaScript!";
    document.write("String: " + str + "<br>");
    document.write("Length: " + str.length + "<br>");
    document.write("Uppercase: " + str.toUpperCase() + "<br>");
    document.write("Substring(0,5): " + str.substring(0,5) + "<br>");
  </script>
</body>
</html>
