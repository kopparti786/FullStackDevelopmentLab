<!DOCTYPE html>
<html>
<head>
  <title>Array Object Example</title>
</head>
<body>
  <h2>Array Object Demo</h2>
  <script>
    let arr = [10, 20, 30, 40];
    document.write("Array: " + arr + "<br>");
    document.write("Length: " + arr.length + "<br>");
    document.write("First element: " + arr[0] + "<br>");
    arr.push(50);
    document.write("After push: " + arr + "<br>");
  </script>
</body>
</html>
