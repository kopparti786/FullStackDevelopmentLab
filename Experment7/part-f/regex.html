<!DOCTYPE html>
<html>
<head>
  <title>RegExp Object Example</title>
</head>
<body>
  <h2>RegExp Object Demo</h2>
  <script>
    let str = "Hello JavaScript!";
    let regex = /Java/;
    document.write("Test contains 'Java': " + regex.test(str) + "<br>");
    document.write("Match result: " + str.match(regex) + "<br>");
  </script>
</body>
</html>
